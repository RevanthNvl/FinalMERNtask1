<!DOCTYPE html>
<html lang="en">
<style>
    table{
        border: 2px solid black;
    }

    th, td{
        border: 2px solid black;
    }

    button{
        position: relative;
        left:300px;
    }

    ul{
        list-style-type: none;
    }
</style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML task5</title>
    </head>
    <body>
        <table style="width: 100%;">
            <caption><b>Registeration form</b></caption>
            <br>
            <tr>
                <th>
                    <label for="FirstName">First Name</label>
                    
                </th>
                <td><input type="text" style="width:97%"></td>
            </tr>

            <tr>
                <th>
                    <label for="LastName">Last Name</label>
                    
                </th>
                <td><input type="text" style="width:97%"></td>
            </tr>

            <tr>
                <th>
                    <label for="Email">Email</label>
                    
                </th>
                <td>
                    <input type="text" style="width:97%">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="password">Password</label>
                    
                </th>
                <td><input type="text" style="width:97%"></td>
            </tr>

            <tr>
                <th>
                    <label for="Re password">Re enter password</label>
                
                </th>

                <td><input type="text" style="width:97%"></td>
            </tr>

            <tr>
                <th>
                    <label for="Gender">Gender</label>
                </th>

                <td>
                    <ul>
                        <li>
                            <input type="checkbox">
                            <label for="Male">Male</label>
                        </li>
                        <li>
                            <input type="checkbox">
                            <label for="Female">Female</label>
                        </li>
                    </ul>
                    
                </td>
            </tr>

            <tr>
                <th>
                    <label for="age">Age</label>
                </th>
                <td>
                    <input type="text" style="width:97%">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="address">Address</label>
                </th>
                <td>
                    <input type="text" style="width:97%">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="state">State</label>
                </th>
                <td>
                    <input type="text" style="width:97%">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="Country">Country</label>
                </th>
                <td>
                    <select name="Country">
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="Lang">Languages known</label>
                </th>

                <td>
                    <input type="checkbox">
                    <label for="English">English</label>

                    <input type="checkbox">
                    <label for="Kannada">Kannada</label>

                    <input type="checkbox">
                    <label for="Hindi">Hindi</label>

                    <input type="checkbox">
                    <label for="Telugu">Telugu</label>
                </td>
            </tr>

            <tr>
                <th class = "tbe1">
                    <p class = "declaration">
                        <input type="checkbox">
                        Hereby I declare all the given details are true
                    </p>
                </th>
                
            </tr>

            <tr>
                <th class = "tbe1">
                    <p>Log in to <a href="https://codemithra.com/">Ethnus</a> website</p>
                </th>
            </tr>
        </table>
        <br>
        <button>Register</button>
    </body>
</html>
