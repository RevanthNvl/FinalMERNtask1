<!DOCTYPE html>
<html lang="en">
<style>
    div{
        height: 250px;
        width: 500px;
        border: 2px solid black;
    }
    div input{
        margin-bottom: 10px;
    }
    div label{
        display: inline-block;
        padding-bottom: 10px;

        margin-left: 10px;

    div button{
        margin-left: 10px;
    }
</style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div>
